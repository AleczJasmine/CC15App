                map,
            });
            markers.push(marker);

        function setMapOnAll(map) {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }

            setMapOnAll(null);
        }

        // show all markers

            setMapOnAll(map);
